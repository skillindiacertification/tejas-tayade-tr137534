<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Verification</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ffffff; /* Pure white background */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        text-align: center;
        padding: 40px 20px;
        width: 100%;
        max-width: 600px;
    }

    .verified-img {
        width: 200px;
        height: auto;
        display: block;
        margin: 0 auto 30px auto; /* Perfect spacing below image */
    }

    .details {
        text-align: left;
        font-size: 16px;
        color: #333;
        line-height: 1.8;
    }

    .details p {
        margin: 6px 0;
    }

    .label {
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">

    <!-- Verified Image Centered at Top -->
    <img src="blue-tick.png" alt="Verified Badge" class="verified-img">

    <!-- Certificate Details Below Image -->
    <div class="details">
        <p><span class="label">Candidate Name:</span> Tejas Tayade</p>
        <p><span class="label">Candidate ID:</span> TR137534</p>
        <p><span class="label">Sector Name:</span> Media & Entertainment</p>
        <p><span class="label">QP Code:</span> MES/Q0702</p>
        <p><span class="label">QP Version:</span> 3.0</p>
        <p><span class="label">Job Role Name:</span> Social Media Influencer</p>
        <p><span class="label">Grade:</span> B</p>
        <p><span class="label">Document ID:</span> jgta256g2i2dh</p>
        <p><span class="label">Issuance Date:</span> 15-Dec-2025</p>
        <p><span class="label">Valid Upto:</span> 14-Dec-2027</p>
        <p><span class="label">Type:</span> Certificate</p>
    </div>

</div>

</body>
</html>
